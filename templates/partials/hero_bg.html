<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    {% block hero_title %}
      <h1 class="hero-title">Rules Central</h1>
    {% endblock %}
    
    {% block hero_subtitle %}
      <p class="hero-subtitle">
        Transform your business logic with AI-powered automation
      </p>
    {% endblock %}
    
    {% block hero_actions %}
      <div class="hero-actions">
        <a href="{{ url_for('main.search') }}" class="btn btn-primary">
          <i class="fas fa-rocket mr-2"></i> Get Started
        </a>
        <a href="{{ url_for('routes.catalog') }}" class="btn btn-secondary">
          <i class="fas fa-play-circle mr-2"></i> View Catalog
        </a>
      </div>
    {% endblock %}
  </div>
</section>
