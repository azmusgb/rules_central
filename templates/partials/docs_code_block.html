<div
  class="relative card--glass glassmorphism card-hover p-6 animate-fadeIn mb-8"
>
  <div class="flex items-center justify-between mb-2">
    <span class="text-primary-400 font-mono text-base">Example API Call</span>
    <button
      onclick="navigator.clipboard.writeText(document.getElementById('docsApiCode').innerText); this.textContent='Copied!'; setTimeout(()=>this.textContent='Copy',1200);"
      class="px-4 py-1 rounded-lg bg-dark-700 text-primary-400 font-semibold shadow hover:bg-dark-600 transition-all text-sm focus:outline-none focus:ring-2 focus:ring-primary-500"
    >
      Copy
    </button>
  </div>
  <pre
    class="overflow-x-auto text-sm font-mono text-slate-200"
  ><code id="docsApiCode">curl -X POST https://rulescentral.com/api/metrics \
  -H "Content-Type: application/json" \
  -d '{
    "diagram": "Dental_Doc.mmd"
  }'
</code></pre>
</div>
