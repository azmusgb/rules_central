<div class="hero-section relative py-16 md:py-24 bg-gradient-to-b from-primary-600/20 to-bg">
  <div class="u-section text-center">
    <div class="p-8 mx-auto max-w-4xl">
      {% block hero_title %}
        <h1 class="text-4xl md:text-5xl font-bold text-text tracking-tight text-balance">Rules Central</h1>
      {% endblock %}
      {% block hero_subtitle %}
        <p class="mt-4 text-lg md:text-xl text-text-secondary max-w-2xl mx-auto text-pretty">
          Transform your business logic with a cutting-edge AI-powered rules engine. Monitor, analyze, and optimize decision workflows with real-time insights.
        </p>
      {% endblock %}
      <div class="mt-6 flex justify-center gap-4">
        <a href="{{ url_for('main.search') }}" class="btn btn-primary flex items-center gap-2">
          <i class="fas fa-rocket"></i> Get Started
        </a>
        <a href="{{ url_for('routes.catalog') }}" class="btn bg-bg-surface text-text-secondary hover:text-primary-500 flex items-center gap-2">
          <i class="fas fa-play-circle"></i> View Catalog
        </a>
      </div>
    </div>
  </div>
</div>
