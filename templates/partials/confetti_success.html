<div id="confetti-success" class="hidden fixed inset-0 z-50 pointer-events-none flex items-center justify-center">
  <svg width="200" height="200" viewBox="0 0 200 200" fill="none">
    <g>
      <circle cx="100" cy="100" r="90" fill="#7c3aed" fill-opacity="0.12">
        <animate attributeName="r" values="90;100;90" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="100" r="60" fill="#38bdf8" fill-opacity="0.10">
        <animate attributeName="r" values="60;70;60" dur="1.1s" repeatCount="indefinite"/>
      </circle>
      <g>
        <rect x="90" y="30" width="8" height="30" rx="4" fill="#fbbf24">
          <animate attributeName="y" values="30;10;30" dur="0.8s" repeatCount="indefinite"/>
        </rect>
        <rect x="120" y="50" width="8" height="30" rx="4" fill="#f472b6">
          <animate attributeName="y" values="50;30;50" dur="0.9s" repeatCount="indefinite"/>
        </rect>
        <rect x="60" y="60" width="8" height="30" rx="4" fill="#34d399">
          <animate attributeName="y" values="60;40;60" dur="1s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
  </svg>
  <span class="absolute text-3xl font-bold text-primary-500 animate-bounce">Success!</span>
</div>
