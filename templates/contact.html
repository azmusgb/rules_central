{% extends "base.html" %}
{% block title %}Contact | Rules Central{% endblock %}

{% block content %}
{% include 'partials/hero_bg.html' %}
<section class="relative z-10 flex flex-col items-center justify-center min-h-[40vh] py-12 animate-fadeIn">
  <h1 class="text-4xl font-extrabold mb-4 text-primary-500 text-center animate-fadeIn">Contact Us</h1>
  <p class="text-lg text-slate-300 mb-10 text-center max-w-2xl animate-fadeIn delay-100">Have questions or need support? Reach out to us below.</p>
</section>
<div class="flex flex-col items-center justify-center animate-fadeIn delay-200">
  <div class="bg-dark-800 rounded-3xl shadow-2xl border border-dark-700 p-10 w-full max-w-xl glassmorphism">
    <form class="space-y-8 animate-fadeIn" method="post" aria-label="Contact form">
      <div>
        <label class="block text-slate-400 mb-2 text-lg font-semibold" for="name">Name</label>
        <input class="w-full rounded-lg bg-dark-900 border border-dark-700 px-4 py-4 text-white focus:ring-2 focus:ring-primary-500 text-lg" id="name" name="name" type="text" required autocomplete="name">
      </div>
      <div>
        <label class="block text-slate-400 mb-2 text-lg font-semibold" for="email">Email</label>
        <input class="w-full rounded-lg bg-dark-900 border border-dark-700 px-4 py-4 text-white focus:ring-2 focus:ring-primary-500 text-lg" id="email" name="email" type="email" required autocomplete="email">
      </div>
      <div>
        <label class="block text-slate-400 mb-2 text-lg font-semibold" for="message">Message</label>
        <textarea class="w-full rounded-lg bg-dark-900 border border-dark-700 px-4 py-4 text-white focus:ring-2 focus:ring-primary-500 text-lg min-h-[120px]" id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="w-full px-8 py-4 rounded-xl bg-gradient-to-r from-primary-500 to-accent-purple text-white font-bold shadow-xl hover:scale-105 hover:shadow-2xl transition-all text-lg focus:outline-none focus:ring-4 focus:ring-primary-500">Send Message</button>
    </form>
    <div class="flex gap-6 mt-10 justify-center">
      <a href="mailto:support@rulescentral.com" class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-br from-primary-500 to-accent-purple text-white text-2xl shadow-lg hover:scale-110 transition-all" title="Email Support">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0zm0 0v4a4 4 0 01-8 0v-4" stroke-width="2" stroke-linecap="round"/></svg>
      </a>
      <a href="https://github.com/your-org/rules_central" class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-dark-700 text-primary-400 text-2xl shadow-lg hover:scale-110 transition-all" title="GitHub" target="_blank" rel="noopener">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.484 2 12.021c0 4.428 2.865 8.184 6.839 9.504.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.342-3.369-1.342-.454-1.155-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.004.07 1.532 1.032 1.532 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.295 2.748-1.025 2.748-1.025.546 1.378.202 2.397.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.847-2.338 4.695-4.566 4.944.359.309.678.919.678 1.852 0 1.336-.012 2.417-.012 2.747 0 .267.18.577.688.48C19.138 20.2 22 16.448 22 12.021 22 6.484 17.523 2 12 2z"/></svg>
      </a>
    </div>
  </div>
</div>
{% endblock %}
