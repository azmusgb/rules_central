{% extends "base.html" %}

{% block title %}Contact â€“ Rules Central{% endblock %}

{% block hero_title %}Contact Us{% endblock %}
{% block hero_subtitle %}We'd love to hear from you{% endblock %}

{% block content %}
<section class="container mx-auto px-4 py-12 max-w-xl" aria-label="Contact Rules Central">
    <div class="prose prose-slate dark:prose-invert">
        <p class="mb-6">Fill out the form below or email
            <a href="mailto:support@rulescentral.com">support@rulescentral.com</a>.
        </p>
        <form action="mailto:support@rulescentral.com" method="post" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium mb-1">Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full rounded-md bg-dark-800 border-dark-700 p-2 focus:outline-none focus:ring focus:border-primary-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full rounded-md bg-dark-800 border-dark-700 p-2 focus:outline-none focus:ring focus:border-primary-500">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium mb-1">Message</label>
                <textarea id="message" name="message" rows="4" required
                          class="w-full rounded-md bg-dark-800 border-dark-700 p-2 focus:outline-none focus:ring focus:border-primary-500"></textarea>
            </div>
            <button type="submit" class="btn btn--primary px-6 py-3">Send Message</button>
        </form>
    </div>
</section>
{% endblock %}
