<footer class="bg-white dark:bg-gray-900 border-t border-gray-100 dark:border-gray-800 py-12">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8 lg:gap-12">
      <!-- Brand/About -->
      <div class="space-y-4">
        <div class="flex items-center gap-2">
          <img src="{{ url_for('static', filename='images/RulesCentralLogo.png') }}" 
               class="h-6 w-auto" 
               alt="Rules Central logo"
               width="120"
               height="24">
          <span class="font-bold text-gray-900 dark:text-white">Rules Central</span>
        </div>
        <p class="text-sm text-gray-500 dark:text-gray-400 max-w-xs">
          Powerful rule hierarchy management. 
        </p>

    <!-- Back to top button -->
    <button id="back-to-top" 
            class="fixed bottom-6 right-6 p-3 bg-primary-500 text-white rounded-full shadow-lg hover:bg-primary-600 transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hidden z-50"
            aria-label="Back to top">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</footer>

<style>
  .footer-link {
    @apply text-sm text-gray-500 dark:text-gray-400 hover:text-primary-500 dark:hover:text-primary-400 transition-colors flex items-center gap-2;
  }
  .footer-link i {
    @apply transition-transform;
  }
  .footer-link:hover i {
    @apply translate-x-1;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Back to top button
    const backToTopButton = document.getElementById('back-to-top');
    
    const toggleBackToTop = () => {
      if (window.pageYOffset > 300) {
        backToTopButton.classList.remove('hidden');
        backToTopButton.classList.add('animate__animated', 'animate__fadeInUp');
      } else {
        backToTopButton.classList.add('hidden');
        backToTopButton.classList.remove('animate__animated', 'animate__fadeInUp');
      }
    };
    
    window.addEventListener('scroll', toggleBackToTop);
    toggleBackToTop(); // Check on load
    
    backToTopButton.addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // Add smooth scrolling to all links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  });
</script>
