{% extends "base.html" %}

{% block title %}Collaboration - Rules Central{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Collaboration Hub</h1>
        <a href="{{ url_for('collab.team') }}" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg transition-colors">
            Team Management
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Shared Diagrams</h2>
            <div class="space-y-4">
                <!-- Example diagram item -->
                <div class="border-b pb-4">
                    <h3 class="font-medium">Project Architecture</h3>
                    <p class="text-sm text-gray-600">Last updated 2 hours ago</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
            <div class="space-y-4">
                <!-- Example activity item -->
                <div class="border-b pb-4">
                    <p class="text-sm">John updated the <span class="font-medium">API Flow</span> diagram</p>
                    <p class="text-xs text-gray-500">30 minutes ago</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
