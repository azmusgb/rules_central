{% if breadcrumbs %}
<nav aria-label="Breadcrumb" class="rc-breadcrumb py-2 px-4 text-sm">
  <ol class="flex space-x-2">
    {% for crumb in breadcrumbs %}
    <li class="flex items-center">
      {% if not loop.last %}
        <a href="{{ crumb.url }}" class="text-primary-600 hover:underline">{{ crumb.title }}</a>
        <span class="mx-1" aria-hidden="true">/</span>
      {% else %}
        <span aria-current="page" class="text-text">{{ crumb.title }}</span>
      {% endif %}
    </li>
    {% endfor %}
  </ol>
</nav>
{% endif %}
