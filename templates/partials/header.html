<header class="sticky top-0 z-40 backdrop-blur-sm bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-800 transition-all duration-300"
        x-data="{ mobileMenuOpen: false, userMenuOpen: false }"
        :class="{ 'shadow-sm': window.scrollY > 10 }"
        x-init="window.onscroll = () => {}">

  <div class="container mx-auto px-4 py-3 flex items-center justify-between max-w-7xl">
    <!-- Logo -->
    <a href="{{ url_for('routes.index') }}" class="flex items-center gap-2 group">
      <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Rules Central" class="h-8 w-auto transition-transform group-hover:scale-110">
      <span class="text-xl font-bold bg-gradient-to-r from-primary-600 to-primary-400 bg-clip-text text-transparent">Rules</span>
    </a>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center gap-1">
      {% for item in nav_links %}
      <a href="{{ url_for(item.endpoint) }}" 
         class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors
                {{ 'bg-gray-100 dark:bg-gray-800 text-primary-600 dark:text-primary-400' if request.endpoint == item.endpoint }}">
        {{ item.text }}
      </a>
      {% endfor %}
    </nav>

    <!-- User Controls -->
    <div class="flex items-center gap-2">
      <!-- Theme Toggle -->
      <button @click="theme = theme === 'light' ? 'dark' : 'light'"
              class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
              aria-label="Toggle theme">
        <i class="fas fa-moon dark:hidden text-gray-600"></i>
        <i class="fas fa-sun hidden dark:block text-gray-300"></i>
      </button>

      <!-- User Menu -->
      <div class="relative" x-data>
        <button @click="userMenuOpen = !userMenuOpen"
                class="flex items-center gap-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                aria-label="User menu">
          <div class="w-8 h-8 rounded-full bg-primary-100 dark:bg-primary-900/50 flex items-center justify-center">
            <i class="fas fa-user text-primary-600 dark:text-primary-400 text-sm"></i>
          </div>
          <span class="hidden md:inline text-sm font-medium text-gray-700 dark:text-gray-200">Account</span>
        </button>
        
        <div x-show="userMenuOpen" 
             @click.outside="userMenuOpen = false"
             x-transition.origin.top.right
             class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg py-1 z-50 border border-gray-100 dark:border-gray-700 backdrop-blur-sm">
          <div class="px-4 py-3 border-b border-gray-100 dark:border-gray-700">
            <p class="font-medium text-gray-800 dark:text-white">Signed in as</p>
            <p class="text-sm text-gray-500 dark:text-gray-400 truncate">user@example.com</p>
          </div>
          <a href="{{ url_for('user_routes.user_profile') }}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
            Your Profile
          </a>
          <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
            Sign Out
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
