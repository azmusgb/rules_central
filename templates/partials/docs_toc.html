<nav
  aria-label="Table of contents"
  class="flex flex-col gap-3 bg-dark-900/80 backdrop-blur rounded-2xl shadow-lg p-6"
>
  <h3 class="text-lg font-bold text-primary-400 mb-2">On this page</h3>
  <a href="#getting-started" class="toc-link active">Getting Started</a>
  <a href="#api" class="toc-link">API Usage</a>
  <a href="#best-practices" class="toc-link">Best Practices</a>
  <a href="#faq" class="toc-link">FAQ</a>
  <style>
    .toc-link {
      @apply px-3 py-2 rounded-lg text-slate-300 hover:bg-primary-500/20 hover:text-primary-400 transition-all font-medium focus:outline-none focus:ring-2 focus:ring-primary-500;
    }
    .toc-link.active {
      @apply bg-gradient-to-r from-primary-500 to-accent-purple text-white shadow-lg;
    }
  </style>
  <script>
    // Animate active link on scroll
    const tocLinks = document.querySelectorAll(".toc-link");
    window.addEventListener("scroll", () => {
      let found = false;
      tocLinks.forEach((link) => {
        const section = document.querySelector(link.getAttribute("href"));
        if (section && !found && section.getBoundingClientRect().top < 120) {
          tocLinks.forEach((l) => l.classList.remove("active"));
          link.classList.add("active");
          found = true;
        }
      });
    });
  </script>
</nav>
