<div class="u-section py-12 relative z-10">
  <div
    class="glass-panel rounded-3xl p-10 shadow-2xl animate-on-scroll hover-lift bg-gradient-to-br from-dark-800/80 to-dark-900/90 border border-primary-500/10"
  >
    <h3
      class="text-3xl font-extrabold text-white mb-8 flex items-center gap-4 drop-shadow-lg"
    >
      <i aria-hidden="true" class="fas fa-chart-bar text-primary-400 text-2xl"></i>
      Activity Stats
    </h3>
    <div
      id="activityStatsLoading"
      class="flex items-center gap-3 text-gray-400 mb-6 animate-pulse"
    >
      <div class="loading-spinner w-6 h-6"></div>
      <span class="text-base">Loading activity stats...</span>
    </div>
    <div
      id="activityStatsError"
      class="hidden text-red-400 mb-6 flex items-center gap-2"
    >
      <i aria-hidden="true" class="fas fa-exclamation-circle text-lg"></i>
      <span>Failed to load activity stats.</span>
      <button
        class="ml-2 px-4 py-1.5 rounded-lg bg-gradient-to-r from-primary-600 to-primary-700 text-white text-xs font-semibold hover:from-primary-500 hover:to-primary-600 transition-all shadow focus:outline-none focus:ring-2 focus:ring-primary-500/50"
        id="retryActivityStats"
      >
        <i aria-hidden="true" class="fas fa-sync-alt mr-1"></i>Retry
      </button>
    </div>
    <ul id="activityStatsList" class="space-y-5 text-base">
      <!-- Populated by JS -->
    </ul>
  </div>
</div>
<script
  defer
  src="{{ url_for('static', filename='js/activity_stats.js') }}"
></script>
