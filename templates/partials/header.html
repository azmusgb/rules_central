<header class="bg-white/90 dark:bg-dark-900/90 backdrop-blur-xl border-b border-gray-200/80 dark:border-slate-800/60 fixed w-full z-50 shadow-sm hover:shadow-md transition-all duration-300">
    <div class="container mx-auto px-4 sm:px-6">
        <div class="flex items-center justify-between h-16">
            <!-- Logo (Improved hover effect & accessibility) -->
            <a 
                aria-label="Rules Central Home" 
                class="flex items-center group focus:outline-none focus:ring-2 focus:ring-primary-500/50 rounded-md transition-all" 
                href="{{ url_for('main.index') }}"
            >
                <div class="relative">
                    <div class="absolute -inset-2 bg-primary-500/10 rounded-full opacity-0 group-hover:opacity-100 blur-md transition-opacity duration-300"></div>
                    <span class="text-2xl font-extrabold text-gray-900 dark:text-white font-display tracking-tight relative z-10 drop-shadow-lg">
                        Rules<span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-600 animate-fadeIn">Central</span>
                        <span class="absolute -bottom-1 left-0 h-1 bg-gradient-to-r from-indigo-500 to-purple-600 w-0 group-hover:w-full transition-all duration-300"></span>
                    </span>
                </div>
            </a>

            <!-- Desktop Navigation (Premium look, more spacing, subtle hover) -->
            <nav class="hidden md:flex items-center space-x-2" aria-label="Main navigation">
                <a class="nav-link font-semibold text-lg" href="{{ url_for('main.index') }}">
                    <i class="fas fa-home mr-2"></i>Home
                </a>
                <!-- Tools Dropdown -->
                <div class="relative group" x-data="{ open: false }">
                    <button 
                        @click="open = !open"
                        @keydown.escape="open = false"
                        @blur="setTimeout(() => open = false, 150)"
                        class="nav-link font-semibold text-base tracking-wide uppercase flex items-center"
                        aria-haspopup="true"
                        :aria-expanded="open"
                    >
                        <i class="fas fa-tools mr-2"></i>Tools
                        <i class="fas fa-chevron-down ml-1 text-xs transition-transform duration-200" :class="{ 'transform rotate-180': open }"></i>
                    </button>
                    <div 
                        x-show="open"
                        x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 scale-95"
                        x-transition:enter-end="opacity-100 scale-100"
                        x-transition:leave="transition ease-in duration-150"
                        x-transition:leave-start="opacity-100 scale-100"
                        x-transition:leave-end="opacity-0 scale-95"
                        class="absolute left-0 mt-2 w-60 bg-white dark:bg-dark-800 rounded-xl shadow-2xl py-2 border border-gray-200 dark:border-slate-700 z-50 animate-fadeIn"
                        role="menu"
                    >
                        <a href="/upload" class="dropdown-item font-medium" role="menuitem">
                            <i class="fas fa-upload mr-3"></i>Upload
                        </a>
                        <a href="/rules_extraction_utility" class="dropdown-item font-medium" role="menuitem">
                            <i class="fas fa-code-branch mr-3"></i>Rules Extraction
                        </a>
                        <a href="/api_test_utility" class="dropdown-item font-medium" role="menuitem">
                            <i class="fas fa-plug mr-3"></i>API Test
                        </a>
                    </div>
                </div>
                <a class="nav-link font-semibold text-lg" href="/catalog">
                    <i class="fas fa-folder mr-2"></i>Catalog
                </a>
                <a class="nav-link font-semibold text-lg" href="/search">
                    <i class="fas fa-search mr-2"></i>Search
                </a>
                <a class="nav-link font-semibold text-lg" href="/config">
                    <i class="fas fa-cog mr-2"></i>Configuration
                </a>
                <!-- Help Dropdown -->
                <div class="relative group" x-data="{ open: false }">
                    <button 
                        @click="open = !open"
                        @keydown.escape="open = false"
                        @blur="setTimeout(() => open = false, 150)"
                        class="nav-link font-semibold text-base tracking-wide uppercase flex items-center"
                        aria-haspopup="true"
                        :aria-expanded="open"
                    >
                        <i class="fas fa-question-circle mr-2"></i>Help
                        <i class="fas fa-chevron-down ml-1 text-xs transition-transform duration-200" :class="{ 'transform rotate-180': open }"></i>
                    </button>
                    <div 
                        x-show="open"
                        x-transition
                        class="absolute left-0 mt-2 w-52 bg-white dark:bg-dark-800 rounded-xl shadow-2xl py-2 border border-gray-200 dark:border-slate-700 z-50 animate-fadeIn"
                        role="menu"
                    >
                        <a href="/about" class="dropdown-item font-medium" role="menuitem">
                            <i class="fas fa-info-circle mr-3"></i>About
                        </a>
                        <a href="/contact" class="dropdown-item font-medium" role="menuitem">
                            <i class="fas fa-envelope mr-3"></i>Contact
                        </a>
                        <a href="/documentation" class="dropdown-item font-medium" role="menuitem">
                            <i class="fas fa-book mr-3"></i>Docs
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Right Side Controls (More premium, larger, and animated) -->
            <div class="flex items-center space-x-4">
                <!-- Theme Toggle (with tooltip) -->
                <button 
                    id="theme-toggle" 
                    aria-label="Toggle theme"
                    class="p-3 rounded-xl text-gray-500 dark:text-slate-400 hover:text-gray-900 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-primary-500/50 transition-colors relative group bg-white/60 dark:bg-dark-700/60 shadow hover:shadow-lg"
                    data-tippy-content="Toggle dark mode"
                >
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline"></i>
                    <span class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">
                        Toggle theme
                    </span>
                </button>

                <!-- User Menu (Premium dropdown) -->
                <div class="relative" x-data="{ open: false }">
                    <button 
                        @click="open = !open"
                        @keydown.escape="open = false"
                        @blur="setTimeout(() => open = false, 150)"
                        class="w-12 h-12 rounded-full bg-gradient-to-br from-primary-500 to-accent-purple text-white flex items-center justify-center shadow-xl hover:shadow-glow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-white/50 text-xl"
                        aria-label="User menu"
                        aria-haspopup="true"
                        :aria-expanded="open"
                    >
                        <i class="fas fa-user"></i>
                    </button>
                    <div 
                        x-show="open"
                        x-transition
                        class="absolute right-0 mt-2 w-56 bg-white dark:bg-dark-800 rounded-xl shadow-2xl py-2 border border-gray-200 dark:border-slate-700 z-50 animate-fadeIn"
                        role="menu"
                    >
                        <a href="/profile" class="dropdown-item font-medium" role="menuitem">
                            <i class="fas fa-user-circle mr-3"></i>Profile
                        </a>
                        <a href="/settings" class="dropdown-item font-medium" role="menuitem">
                            <i class="fas fa-cog mr-3"></i>Settings
                        </a>
                        <div class="border-t border-gray-200 dark:border-slate-700 my-1"></div>
                        <a href="/logout" class="dropdown-item text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 font-medium" role="menuitem">
                            <i class="fas fa-sign-out-alt mr-3"></i>Sign out
                        </a>
                    </div>
                </div>

                <!-- Mobile Menu Button (Animated) -->
                <button 
                    class="md:hidden p-3 rounded-xl text-gray-500 dark:text-slate-400 hover:text-gray-900 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-primary-500/50 transition-colors bg-white/60 dark:bg-dark-700/60 shadow hover:shadow-lg"
                    id="mobile-menu-btn"
                    aria-label="Toggle menu"
                    aria-expanded="false"
                >
                    <i class="fas fa-bars text-xl" id="menu-icon"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu (Premium, animated, and more spacing) -->
    <div 
        class="md:hidden hidden bg-white dark:bg-dark-900/95 backdrop-blur-2xl border-t border-gray-200 dark:border-slate-800/50 shadow-2xl transition-all duration-300 origin-top rounded-b-2xl"
        id="mobile-menu"
        x-data="{ open: false }"
        x-show="open"
        x-transition
        @click.away="open = false"
    >
        <div class="px-6 py-5 space-y-3">
            <a class="mobile-nav-link font-semibold text-lg" href="{{ url_for('main.index') }}">
                <i class="fas fa-home"></i>Home
            </a>
            <a class="mobile-nav-link font-semibold text-lg" href="/upload">
                <i class="fas fa-upload"></i>Upload
            </a>
            <a class="mobile-nav-link font-semibold text-lg" href="/catalog">
                <i class="fas fa-folder"></i>Catalog
            </a>
            <a class="mobile-nav-link font-semibold text-lg" href="/search">
                <i class="fas fa-search"></i>Search
            </a>
            <a class="mobile-nav-link font-semibold text-lg" href="/config">
                <i class="fas fa-cog"></i>Configuration
            </a>
            <div class="border-t border-gray-200 dark:border-slate-700 my-2"></div>
            <a class="mobile-nav-link font-semibold text-lg" href="/about">
                <i class="fas fa-info-circle"></i>About
            </a>
            <a class="mobile-nav-link font-semibold text-lg" href="/contact">
                <i class="fas fa-envelope"></i>Contact
            </a>
        </div>
    </div>
</header>

<script defer src="{{ url_for('static', filename='js/header.js') }}"></script>
