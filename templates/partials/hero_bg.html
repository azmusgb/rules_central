<section class="hero relative bg-gradient-to-r from-primary-gradientStart to-primary-gradientEnd text-white py-20 md:py-32">
  <div class="hero-overlay absolute inset-0 bg-black/20"></div>
  <div class="hero-content container mx-auto px-4 relative z-10 text-center">
    {% block hero_title %}
      <h1 class="hero-title text-4xl md:text-6xl font-bold mb-4 animate-fade-in">
        Rules Central
      </h1>
    {% endblock %}
    
    {% block hero_subtitle %}
      <p class="hero-subtitle text-xl md:text-2xl max-w-2xl mx-auto mb-8 animate-fade-in delay-100">
        AI-powered rules engine to streamline your automation
      </p>
    {% endblock %}
    
    {% block hero_actions %}
      <div class="hero-actions flex flex-col sm:flex-row justify-center gap-4 animate-fade-in delay-200">
        <a href="{{ url_for('routes.search') }}" class="btn btn-primary px-6 py-3 rounded-lg font-medium transition-all hover:scale-105">
          <i class="fas fa-rocket mr-2"></i> Get Started
        </a>
        <a href="{{ url_for('routes.catalog') }}" class="btn btn-secondary px-6 py-3 rounded-lg font-medium transition-all hover:scale-105">
          <i class="fas fa-play-circle mr-2"></i> View Catalog
        </a>
      </div>
    {% endblock %}
  </div>
</section>
