<button
  id="backToTop"
  aria-label="Back to top"
  title="Back to top"
  class="back-to-top w-12 h-12 rounded-full flex items-center justify-center bg-gradient-to-r from-primary-600 to-primary-500 text-white shadow-lg transition-all duration-300 hover:from-primary-600/80 hover:to-primary-500/80 hover:shadow-glow focus:outline-none focus-ring"
>
  <i class="fas fa-arrow-up" aria-hidden="true"></i>
</button>

<style>
  .back-to-top {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
  }

  .back-to-top.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('backToTop');
    if (!btn) return;
    window.addEventListener('scroll', () => {
      btn.classList.toggle('show', window.scrollY > 300);
    });
  });
</script>
