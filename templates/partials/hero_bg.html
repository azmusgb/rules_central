<div
  class="absolute inset-0 w-full h-[60vh] md:h-[70vh] overflow-hidden z-0 pointer-events-none select-none"
>
  <svg
    class="w-full h-full"
    viewBox="0 0 1440 600"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <radialGradient
        id="bg1"
        cx="50%"
        cy="50%"
        r="80%"
        fx="50%"
        fy="50%"
        gradientTransform="rotate(20)"
      >
        <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.5" />
        <stop offset="100%" stop-color="#0f172a" stop-opacity="0" />
      </radialGradient>
      <radialGradient
        id="bg2"
        cx="50%"
        cy="50%"
        r="80%"
        fx="50%"
        fy="50%"
        gradientTransform="rotate(-20)"
      >
        <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.4" />
        <stop offset="100%" stop-color="#0f172a" stop-opacity="0" />
      </radialGradient>
    </defs>
    <ellipse cx="400" cy="300" rx="340" ry="180" fill="url(#bg1)">
      <animate
        attributeName="cx"
        values="400;600;400"
        dur="12s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="cy"
        values="300;350;300"
        dur="10s"
        repeatCount="indefinite"
      />
    </ellipse>
    <ellipse cx="1100" cy="200" rx="300" ry="140" fill="url(#bg2)">
      <animate
        attributeName="cx"
        values="1100;900;1100"
        dur="14s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="cy"
        values="200;250;200"
        dur="11s"
        repeatCount="indefinite"
      />
    </ellipse>
  </svg>
</div>
