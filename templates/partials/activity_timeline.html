<div
  class="relative flex flex-col gap-8 py-6 px-2 max-w-2xl mx-auto animate-fadeIn"
>
  {% for event in timeline %}
  <div class="flex items-start gap-4 group">
    <div class="flex flex-col items-center">
      <span
        class="w-5 h-5 rounded-full bg-gradient-to-br from-primary-500 to-accent-purple shadow-lg flex items-center justify-center animate-bounce"
      >
        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
          <circle cx="10" cy="10" r="10" />
        </svg>
      </span>
      {% if not loop.last %}
      <span
        class="w-1 h-12 bg-gradient-to-b from-primary-500/40 to-accent-purple/20 block"
      ></span>
      {% endif %}
    </div>
    <div
      class="bg-dark-800/80 rounded-xl shadow-lg px-6 py-4 glassmorphism flex-1"
    >
      <div class="font-bold text-slate-100 text-lg mb-1">{{ event.title }}</div>
      <div class="text-slate-400 text-sm mb-1">{{ event.timestamp }}</div>
      <div class="text-slate-300">{{ event.description }}</div>
    </div>
  </div>
  {% else %}
  <div class="text-slate-500 text-center w-full">No activity yet.</div>
  {% endfor %}
</div>
