<!-- Polished Hero Section -->
<section class="wrapper py-16">
  <div class="text-center space-y-6">
    <div class="inline-flex items-center gap-2 bg-background-secondary px-5 py-2 rounded-full border border-stroke">
      <span class="w-2 h-2 rounded-full bg-accent animate-pulse"></span>
      <span class="text-sm font-semibold text-accent uppercase">Rules Management Dashboard</span>
    </div>
    <h1 class="text-5xl md:text-6xl font-bold tracking-tight">
      {% block hero_title %}Rules Central{% endblock %}
    </h1>
    <p class="text-xl text-text-secondary max-w-2xl mx-auto leading-relaxed">
      {% block hero_subtitle %}Manage your rules effortlessly with real-time insights, metrics, and streamlined workflows.{% endblock %}
    </p>
    <div class="flex flex-wrap gap-4 justify-center pt-4">
      {% block hero_actions %}
      <a href="{{ url_for('routes.config_page') }}" class="bg-accent text-white px-6 py-3 rounded-lg font-medium hover:bg-accent/90 transition-colors">New Rule</a>
      <a href="{{ url_for('main.catalog') }}" class="border border-stroke px-6 py-3 rounded-lg font-medium hover:bg-background-secondary transition-colors">View Catalog</a>
      {% endblock %}
    </div>
  </div>
</section>
