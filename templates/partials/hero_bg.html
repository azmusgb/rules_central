<div
  class="fixed inset-0 w-full h-[60vh] md:h-[70vh] overflow-hidden -z-10 pointer-events-none select-none isolate"
  aria-hidden="true"
>
  <svg
    class="absolute w-full h-full"
    viewBox="0 0 1440 600"
    preserveAspectRatio="xMidYMid slice"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <!-- Primary gradient with smoother transition -->
      <radialGradient
        id="bg1"
        cx="50%"
        cy="50%"
        r="65%"
        fx="50%"
        fy="50%"
        gradientTransform="rotate(20)"
        gradientUnits="userSpaceOnUse"
      >
        <stop offset="0%" stop-color="hsl(var(--qc-color-primary-600))" stop-opacity="0.4" />
        <stop offset="70%" stop-color="hsl(var(--qc-color-primary-900))" stop-opacity="0.2" />
        <stop offset="100%" stop-color="hsl(var(--qc-color-neutral-900))" stop-opacity="0" />
      </radialGradient>

      <!-- Secondary gradient with better color harmony -->
      <radialGradient
        id="bg2"
        cx="50%"
        cy="50%"
        r="70%"
        fx="50%"
        fy="50%"
        gradientTransform="rotate(-15)"
        gradientUnits="userSpaceOnUse"
      >
        <stop offset="0%" stop-color="hsl(var(--qc-color-secondary-400))" stop-opacity="0.3" />
        <stop offset="80%" stop-color="hsl(var(--qc-color-secondary-800))" stop-opacity="0.1" />
        <stop offset="100%" stop-color="hsl(var(--qc-color-neutral-900))" stop-opacity="0" />
      </radialGradient>

      <!-- Subtle noise filter for texture -->
      <filter id="noise" x="0" y="0" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch" />
        <feColorMatrix type="saturate" values="0" />
        <feBlend in="SourceGraphic" mode="multiply" />
      </filter>
    </defs>

    <!-- Primary gradient shape with smoother animation -->
    <ellipse 
      cx="400" 
      cy="300" 
      rx="360" 
      ry="200" 
      fill="url(#bg1)" 
      filter="url(#noise)"
    >
      <animate
        attributeName="cx"
        values="400;500;600;500;400"
        keyTimes="0;0.3;0.6;0.8;1"
        dur="20s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"
      />
      <animate
        attributeName="cy"
        values="300;350;300;250;300"
        keyTimes="0;0.4;0.7;0.9;1"
        dur="18s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"
      />
      <animate
        attributeName="rx"
        values="360;400;360"
        dur="15s"
        repeatCount="indefinite"
      />
    </ellipse>

    <!-- Secondary gradient shape with different timing -->
    <ellipse 
      cx="1100" 
      cy="200" 
      rx="320" 
      ry="160" 
      fill="url(#bg2)" 
      opacity="0.8"
    >
      <animate
        attributeName="cx"
        values="1100;1000;900;1000;1100"
        keyTimes="0;0.3;0.6;0.8;1"
        dur="24s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"
      />
      <animate
        attributeName="cy"
        values="200;250;300;250;200"
        keyTimes="0;0.2;0.5;0.7;1"
        dur="22s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"
      />
      <animate
        attributeName="ry"
        values="160;200;160"
        dur="17s"
        repeatCount="indefinite"
      />
    </ellipse>

    <!-- Subtle static gradient for base layer -->
    <rect width="100%" height="100%" fill="url(#bg1)" opacity="0.1" />
  </svg>

  <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPgogIDxmaWx0ZXIgaWQ9Im5vaXNlIj4KICAgIDxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjgiIG51bU9jdGF2ZXM9IjEiIHN0aXRjaFRpbGVzPSJzdGl0Y2giIC8+CiAgICA8ZmVDb2xvck1hdHJpeCB0eXBlPSJzYXR1cmF0ZSIgdmFsdWVzPSIwIiAvPgogIDwvZmlsdGVyPgogIDxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSkiIG9wYWNpdHk9IjAuMDMiIC8+Cjwvc3ZnPg==')] opacity-10 mix-blend-overlay pointer-events-none"></div>
</div>
