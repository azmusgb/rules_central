{% extends "base.html" %}
{% block title %}User Profile | Rules Central{% endblock %}

{% block content %}
<!-- Hero Section with Animated Background -->
{% include 'partials/hero_bg.html' %}
<section class="relative z-10 flex flex-col items-center justify-center min-h-[60vh] py-12 animate-fadeIn">
  <!-- User Avatar with Animated Status -->
  {% include 'partials/profile_avatar.html' %}
  <!-- Editable Profile Card -->
  <div class="bg-dark-800 rounded-3xl shadow-2xl border border-dark-700 p-10 w-full max-w-xl glassmorphism mt-8 animate-fadeIn delay-100">
    <form class="space-y-8" method="post" aria-label="Edit profile form">
      <div>
        <label class="block text-slate-400 mb-2 text-lg font-semibold" for="username">Username</label>
        <input class="block w-full text-white bg-dark-900 border border-dark-700 rounded-lg px-4 py-4 focus:ring-2 focus:ring-primary-500 text-lg" id="username" name="username" type="text" value="{{ user.username or 'Jane Doe' }}" required autocomplete="username">
      </div>
      <div>
        <label class="block text-slate-400 mb-2 text-lg font-semibold" for="email">Email</label>
        <input class="block w-full text-white bg-dark-900 border border-dark-700 rounded-lg px-4 py-4 focus:ring-2 focus:ring-primary-500 text-lg" id="email" name="email" type="email" value="{{ user.email or 'jane@example.com' }}" required autocomplete="email">
      </div>
      <button type="submit" class="w-full px-8 py-4 rounded-xl bg-gradient-to-r from-primary-500 to-accent-purple text-white font-bold shadow-xl hover:scale-105 hover:shadow-2xl transition-all text-lg focus:outline-none focus:ring-4 focus:ring-primary-500">Save Changes</button>
    </form>
  </div>
  <!-- Badges & Achievements -->
  <div class="flex flex-wrap gap-4 mt-10 animate-fadeIn delay-200">
    <span class="inline-flex items-center px-4 py-2 rounded-full bg-gradient-to-r from-primary-500 to-accent-purple text-white font-bold shadow-lg animate-bounce">Pro User</span>
    <span class="inline-flex items-center px-4 py-2 rounded-full bg-gradient-to-r from-accent-purple to-primary-500 text-white font-bold shadow-lg animate-pulse">Early Adopter</span>
    <span class="inline-flex items-center px-4 py-2 rounded-full bg-dark-700 text-primary-400 font-bold shadow">100+ Rules</span>
  </div>
  <!-- Activity Timeline -->
  {% include 'partials/activity_timeline.html' %}
</section>
{% endblock %}
