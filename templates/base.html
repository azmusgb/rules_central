<!doctype html>
<html lang="en" data-theme="bear" class="">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Rules Central{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Inter font -->
    <link rel="preconnect" href="https://rsms.me/" crossorigin>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">

    <!-- Tailwind build -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.processed.css') }}">

    {% block head %}{% endblock %}
  </head>

  <body class="flex flex-col min-h-screen mt-nav">
    {% include 'partials/navbar.html' %}

    <main class="flex-1">
      {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}

    <script src="{{ url_for('static', filename='js/theme.js') }}" type="module"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
